<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account Page</title>
    <link rel="stylesheet" href="CreateAccount.css">
</head>
<body class="body">
    <div class="container">
        <h2 class="h2-1">Register Your Email</h2>
      <input type="email"
      class="email-input"
      placeholder="Enter Your Email">
      <h2 class="h2-2">Enter a username</h2>
      <input type="text"
      class="username-input"
      placeholder="Enter A Username">
      <h2 class="h2-3">Enter Your Password</h2>
      <input type="password"
      class="password-input"
      placeholder="Enter Your Password">
      <a href="http://127.0.0.1:5500/registercompleted.html"><button class="register-button">Register</button></a>
    </div>
</body>
</html>
